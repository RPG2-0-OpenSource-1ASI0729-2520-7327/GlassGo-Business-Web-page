<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title data-i18n="auth.signin.title">Sign in - GlassGo</title>
    <link rel="icon" type="image/png" href="assets/images/logo.png">
    <link rel="stylesheet" href="assets/styles/auth.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Back to Home Button -->
    <a href="index.html" class="back-to-home" aria-label="Back to home">
        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M19 12H5M12 19l-7-7 7-7"/>
        </svg>
    </a>


    <div class="auth-container">
        <!-- Left Side - Form -->
        <div class="auth-left">
            <div class="auth-form-wrapper">
                <h1 class="auth-title" data-i18n="auth.signin.heading">Sign in</h1>

                <form class="auth-form" id="signinForm">
                    <div class="form-group">
                        <input
                            type="text"
                            id="username"
                            class="form-input"
                            placeholder="User"
                            data-i18n-placeholder="auth.signin.userPlaceholder"
                            required
                        >
                    </div>

                    <div class="form-group">
                        <div class="password-wrapper">
                            <input
                                type="password"
                                id="password"
                                class="form-input"
                                placeholder="Password"
                                data-i18n-placeholder="auth.signin.passwordPlaceholder"
                                required
                            >
                            <button type="button" class="password-toggle" id="togglePassword">
                                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                    <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
                                    <circle cx="12" cy="12" r="3"></circle>
                                </svg>
                            </button>
                        </div>
                    </div>

                    <div class="form-options">
                        <div class="user-type-selector">
                            <label class="radio-label">
                                <input type="radio" name="userType" value="distributor" checked="checked">
                                <span data-i18n="auth.signin.distributor">Distributor</span>
                            </label>
                            <label class="radio-label">
                                <input type="radio" name="userType" value="transport">
                                <span data-i18n="auth.signin.transport">Transport companies</span>
                            </label>
                            <label class="radio-label">
                                <input type="radio" name="userType" value="business">
                                <span data-i18n="auth.signin.business">Business owners</span>
                            </label>
                        </div>

                        <label class="checkbox-label">
                            <input type="checkbox" id="rememberMe">
                            <span data-i18n="auth.signin.remember">Remember Username</span>
                        </label>
                    </div>

                    <a href="#" class="forgot-link" id="forgotPasswordLink" data-i18n="auth.signin.forgot">Forgot your password?</a>

                    <button type="submit" class="btn-primary" data-i18n="auth.signin.submit">Sign in</button>

                    <p class="auth-footer-text">
                        <span data-i18n="auth.signin.noAccount">Don't have an account?</span>
                        <a href="sign-up.html" class="auth-link" data-i18n="auth.signin.signUpLink">Sign up</a>
                    </p>

                    <div class="divider">
                        <span data-i18n="auth.signin.orSignIn">Or sign in with</span>
                    </div>

                    <div class="social-login">
                        <button type="button" class="social-btn google-btn" aria-label="Sign in with Google">
                            <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg" alt="Google">
                        </button>
                        <button type="button" class="social-btn facebook-btn" aria-label="Sign in with Facebook">
                            <svg width="24" height="24" viewBox="0 0 24 24" fill="#1877F2">
                                <path d="M24 12.073c0-6.627-5.373-12-12-12s-12 5.373-12 12c0 5.99 4.388 10.954 10.125 11.854v-8.385H7.078v-3.47h3.047V9.43c0-3.007 1.792-4.669 4.533-4.669 1.312 0 2.686.235 2.686.235v2.953H15.83c-1.491 0-1.956.925-1.956 1.874v2.25h3.328l-.532 3.47h-2.796v8.385C19.612 23.027 24 18.062 24 12.073z"/>
                            </svg>
                        </button>
                        <button type="button" class="social-btn apple-btn" aria-label="Sign in with Apple">
                            <svg width="24" height="24" viewBox="0 0 24 24" fill="currentColor">
                                <path d="M17.05 20.28c-.98.95-2.05.8-3.08.35-1.09-.46-2.09-.48-3.24 0-1.44.62-2.2.44-3.06-.35C2.79 15.25 3.51 7.59 9.05 7.31c1.35.07 2.29.74 3.08.8 1.18-.24 2.31-.93 3.57-.84 1.51.12 2.65.72 3.4 1.8-3.12 1.87-2.38 5.98.48 7.13-.57 1.5-1.31 2.99-2.54 4.09l.01-.01zM12.03 7.25c-.15-2.23 1.66-4.07 3.74-4.25.29 2.58-2.34 4.5-3.74 4.25z"/>
                            </svg>
                        </button>
                    </div>
                </form>
            </div>
        </div>

        <!-- Right Side - Branding -->
        <div class="auth-right">
            <div class="brand-content">
                <div class="brand-logo">
                    <svg width="180" height="180" viewBox="0 0 180 180" fill="none">
                        <!-- Truck -->
                        <rect x="100" y="90" width="60" height="50" rx="4" fill="#003049"/>
                        <rect x="110" y="100" width="40" height="30" fill="#669BBC"/>

                        <!-- Bottle -->
                        <ellipse cx="70" cy="50" rx="12" ry="8" fill="#003049"/>
                        <rect x="62" y="50" width="16" height="45" rx="2" fill="#003049"/>
                        <rect x="58" y="45" width="24" height="8" fill="#003049"/>

                        <!-- Target/Crosshair -->
                        <circle cx="70" cy="70" r="20" fill="#D62828" opacity="0.9"/>
                        <circle cx="70" cy="70" r="6" fill="#fff"/>
                        <line x1="70" y1="45" x2="70" y2="60" stroke="#fff" stroke-width="3"/>
                        <line x1="70" y1="80" x2="70" y2="95" stroke="#fff" stroke-width="3"/>
                        <line x1="45" y1="70" x2="60" y2="70" stroke="#fff" stroke-width="3"/>
                        <line x1="80" y1="70" x2="95" y2="70" stroke="#fff" stroke-width="3"/>

                        <!-- Wheels -->
                        <circle cx="115" cy="145" r="8" fill="#003049"/>
                        <circle cx="145" cy="145" r="8" fill="#003049"/>
                        <circle cx="115" cy="145" r="4" fill="#778DA9"/>
                        <circle cx="145" cy="145" r="4" fill="#778DA9"/>
                    </svg>
                    <h2 class="brand-name">GlassGo</h2>
                </div>
            </div>
        </div>
    </div>

    <!-- Forgot Password Modal -->
    <div class="modal" id="forgotPasswordModal">
        <div class="modal-content forgot-modal">
            <button class="modal-close" id="closeForgotModal" aria-label="Close modal">&times;</button>
            <h2 class="forgot-title" data-i18n="auth.forgot.heading">Forgot your password?</h2>
            <p class="forgot-description" data-i18n="auth.forgot.description">
                Ingresa tu dirección de email registrada. Te enviaremos un email para que puedas crear una nueva contraseña.
            </p>
            <form class="forgot-form" id="forgotForm">
                <div class="form-group">
                    <input
                        type="email"
                        id="forgotEmail"
                        class="form-input"
                        placeholder="E-mail"
                        data-i18n-placeholder="auth.forgot.emailPlaceholder"
                        required
                    >
                </div>
                <button type="submit" class="btn-primary" data-i18n="auth.forgot.submit">SEND</button>
            </form>
        </div>
    </div>

    <script src="assets/i18n/i18n.js"></script>
    <script src="assets/js/auth.js"></script>
</body>
</html>
