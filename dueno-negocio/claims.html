        <!-- Main Content -->
        <main class="main-content">
            <!-- Header -->
            <header class="content-header">
                <div class="header-left">
                    <h1>Claims</h1>
                    <p class="subtitle">Centralize your complaints and receive clear answers for each situation.</p>
                </div>
                <div class="header-right">
                    <button class="icon-btn notifications">
                        <svg fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
                            <path d="M18 8A6 6 0 0 0 6 8c0 7-3 9-3 9h18s-3-2-3-9"/>
                            <path d="M13.73 21a2 2 0 0 1-3.46 0"/>
                        </svg>
                        <span class="badge">3</span>
                    </button>
                    <button class="icon-btn profile">
                        <svg fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
                            <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"/>
                            <circle cx="12" cy="7" r="4"/>
                        </svg>
                    </button>
                </div>
            </header>

            <!-- Claims Content -->
            <div class="claims-content">
                <div class="claims-form-section">
                    <form id="claimForm" class="claim-form">
                        <div class="form-group">
                            <input type="text" id="claimName" placeholder="Name" required>
                        </div>

                        <div class="form-group">
                            <input type="email" id="claimEmail" placeholder="e-mail" required>
                        </div>

                        <div class="form-group">
                            <input type="tel" id="claimNumber" placeholder="Number" required>
                        </div>

                        <div class="form-group">
                            <textarea id="claimMessage" placeholder="Message" rows="8" required></textarea>
                        </div>

                        <button type="submit" class="btn-submit">Enviar</button>
                    </form>
                </div>

                <div class="claims-info-section">
                    <div class="info-card">
                        <h2>Any problems?</h2>
                        <p>Record and track incidents quickly and transparently</p>
